<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="todo.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <h1>My To Do List</h1>
    <div class="mainContainer">
      <div class="toDoList">
        <p class="date">
          Date:
          <input type="text" id="txt-date" class="input-box" />
        </p>
        <div class="toDo flex">
          <div class="todo-line">
            <input type="checkbox" name="checkbox" class="todo-input-check" />
            <input type="text" class="input-box todo-input-text" />
          </div>
        </div>
        <div class="complete flex"></div>
      </div>
    </div>
  </body>
</html>
