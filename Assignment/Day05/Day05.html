<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Day 05 - Bouncing Balls</title>
    <link rel="stylesheet" href="Day05.css" />
  </head>
  <body>
    <!-- Add 300 more bouncing balls. -->
    <canvas id="bouncing_balls"></canvas>
    <script src="Day05.js"></script>

    <!-- Use a range to control the image size -->
    <hr />
    <form>
      <label for="size_range">Image size:</label>
      <input
        type="range"
        min="0"
        max="100"
        id="size_range"
        value="100"
        oninput="thisSize.value = size_range.value;image.width =
      (size_range.value/100)*300; image.height =
      (size_range.value/100)*200;"
      />
      <output name="thisSize" for="size_range">100</output><span>%</span>
      <br />
      <img id="image" src="1.jpg" width="300px" height="200px" />
    </form>
